<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>{{HEADLINE}}</h1>
        
        {{#FOREACH hotels}}
        <div class="hotel">
            <h2>{{name}}</h2>
            <p>{{description}}</p>
            <p class="price">Preis pro Nacht: {{price}}</p>
            <img src="{{image}}" alt="{{name}}">
        </div>
        {{#ENDFOREACH}}
    </div>
</body>
</html>
