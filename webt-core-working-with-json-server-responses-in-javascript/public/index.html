<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Registry - Random Office</title>
</head>
<body>
  <h1>Lords of the Rings</h1>

 
    <p id="title">Loading...</p>
    <p id="completed">Loading...</p>
    <p id="userId">Loading...</p>
    <p id="id">Loading...</p>


  <script>
    
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(data => {

        document.querySelector('#title').innerHTML = 'Title: ' + data.title;
        document.querySelector('#completed').innerHTML = 'Completed: ' + data.completed;
        document.querySelector('#userId').innerHTML = 'UserId: ' + data.userId;
        document.querySelector('#id').innerHTML = 'Id: ' + data.id;

      })
    
  </script>
</body>
</html>
