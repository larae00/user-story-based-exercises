<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Registry - Random Office</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #data-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Lords of the Rings</h1>

 
    <p id="todo-title">Loading...</p>
    <p id="todo-completed">Loading...</p>


  <script>
    
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(data => {
        
        const titleElement = document.getElementById('todo-title');
        const completedElement = document.getElementById('todo-completed');

        
        titleElement.textContent = `Title: ${data.title}`;
        completedElement.textContent = `Completed: ${data.completed}`;
      })
    
  </script>
</body>
</html>
